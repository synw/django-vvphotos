{% load staticfiles %}
{% verbatim %}
<div style="width:100%;padding:0;margin:0;display:none" v-show="isActive('albums')">
	<div style="display:none" v-show="isActive('album')">
		<div style="background-color:lightgrey;">
			<div class="text-center" style="padding:1em">
				<ul class="list-inline">
					<li v-for ="alb in albums">
						<a class="element" v-bind:href="alb.url">
							<img v-bind:src="alb.image" v-bind:alt="alb.title" />
						</a>
						<div class="gi text-left xs-sm hidden-xs" style="width:210px; font-size:15px;vertical-align:middle">
							<a v-bind:href="alb.url">
								{{ alb.title }}
							</a>
						</div>
									
					</li>
				</ul>
			</div>
		</div>		
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div v-html="album.description"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center" style="display:none;position:relative;top:-1px" v-show="isActive('photos')">
		<div id="slider" v-on:mouseover="showPhotoBtn" v-on:mouseout="hidePhotoBtn">
			<img id="slider-img" v-bind:src="imgSrc" style="width:100%;max-width:100%;" @click="fs" />
		</div>
	</div>
{% endverbatim %}
	<div id="btn-next" class="hidden-xs pull-right" style="display:none;position:relative;transform: translateY(-125%);"  
		v-on:click="next()"> 
		<img id="next" src="{% static 'vvphotos/img/next.png' %}" alt=""/>
	</div>
	<div id="btn-prev" class="hidden-xs pull-left" style="display:none;position:relative;transform: translateY(-125%);"> 
		<a href="" v-on:click="prev()">
			<img id="prev" src="{% static 'vvphotos/img/prev.png' %}" alt=""/>
		</a>
	</div>
</div>
