{% load staticfiles %}
{% verbatim %}
<div style="width:100%;padding:0;margin:0;" v-show="albums">
	<div v-show="album">
		<div style="background-color:lightgrey;">
			<div class="text-center" style="padding:1em">
				<ul class="list-inline">
					<li v-for ="alb in albums">
						<a class="element" v-bind:href="alb.url">
							<img v-bind:src="alb.image" v-bind:alt="alb.title" />
						</a>
						<div class="gi text-left xs-sm hidden-xs" style="width:210px; font-size:15px;vertical-align:middle">
							<a v-bind:href="alb.url">
								{{ alb.title }}
							</a>
						</div>
									
					</li>
				</ul>
			</div>
		</div>		
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div v-html="album.description"></div>
				</div>
			</div>
		</div>
	</div>
	<style>
		#btn_prev,#btn_next {
			position:absolute;
			top: 0px;
			font-weight:bold;
			background-color:rgba(0,0,0,0);
			border:1px solid rgba(0,0,0,0);
			border-radius:5px;
			color:white;
			height:100%;
			width:100px;
		}
		#btn_prev img, #btn_next img{
			height:100%;
			width:100%;
		}
		#btn_prev {
			left:15px;
			border: 2px dashed red;
		}
		#prev ,#next {
			display:none;
		}
		#btn_next {
			right:15px;
		}
		.gi{
			display:inline-block;
		}
		.active {
			background-color:rgba(0,0,0,0.3);
		}
		</style>
	<div class="text-center" v-show="photos">
		<div id="slider">
			<img v-bind:src="imgSrc" style="max-width:100%;">
		</div>
		<div id="btn_control" class="hidden-xs"> 
			<button id="btn_prev" class="center-block" v-on:click="prev()">
				{% endverbatim %}
				<img id="prev" class="center-block" src="{% static 'vvphotos/img/prev.png' %}" alt=""/>
				{% verbatim %}
			</button>
			<button id="btn_next" class="center-block" v-on:click="next()">
				{% endverbatim %}
				<img id="next" class="center-block" src="{% static 'vvphotos/img/next.png' %}" alt=""/>
			</button>
		</div>
	</div>
</div>
